<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pianos Fan Club</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <h1>Pianos Fan Site</h1>
    <img id="pianoimg" src="img/piano-wpap-pop-art-ahmad-nusyirwan.jpg" />
    <p>Pianos are the best instrument...end of story</p>
    <br />
    <p>Pop Quiz: Why pianos are the best</p>
    <ul>
        <li>A: They sound pretty</li>
        <li>B: You can play melody and accompaniment at the same time</li>
        <li>C: Awesome when kids bang on them</li>
        <li>E: All of the above</li>
    </ul>

    <h2>Send in Options for Good Piano Sheet Music:</h2>
    <form>
        <label>Song Title: </label>
        <input id="title" /><br />
        <label>Difficulty: </label>
        <select id="difficulty">
            <option>Easy</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select><br />
        <input id="btnAdd" type="button" value="Add" />
    </form>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/Music.js"></script>
</body>
</html>
